<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-opacity: .1;
  stroke-width: .5px;
}

.land {
  fill: #222;
}
.point {
  fill: #f00;
  stroke: #fff;
  stroke-opacity: .5;
  stroke-width: .5px;
}
.stroke {
  fill: none;
  stroke: #888;
  stroke-width: 2px;
}

.fill {
  fill: #aaa;
  opacity: 0.1;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
#updates {
    height: 320px;
    width: 960px;
    overflow-y: scroll;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io.connect();

var width = 960,
    height = 500;

var projection = d3.geo.robinson() //d3.geo.mercator()
    .scale(150)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");
/*
svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");
    */

d3.json("/js/world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

socket.on('message', function (data) {
    setTimeout(function(){
        $("#updates").prepend(data.created_at + " | " + data.repo + " | " + data.location + "<br>\n");
        console.log(data);
        if(data.latlng){
            coordinates = projection([data.latlng.lng,data.latlng.lat]);
            svg.append('svg:circle')
            .attr('cx', coordinates[0])
            .attr('cy', coordinates[1])
            .attr('r', 0)
            .style('opacity',0)
            .attr('class','point')
            .transition()
            .duration(500)
            .attr('r',10)
            .style('opacity',1.0)
            .transition()
            .ease('linear')
            .duration(1000 + Math.random()*500)
            .attr('r',2)
            .style('opacity',0.5);
            // .transition()
            // .duration(1800000)
            // .style('opacity',0)
            // .ease('linear');
        }
    }, Math.random()*500);
});

</script>
<h3>Github updates (2 hour delay)</h3>
    <div id="updates">


    </div>
</body>
</html>
